
<!DOCTYPE html>
<html>
<head>
  <title>Login | DK Time Tracker</title>
</head>
<body style="font-family:sans-serif; background-color:#f8f8f8; text-align:center;">
  <h2>Employee Login</h2>
  <form method="POST" action="/dashboard">
    <input type="text" name="name" placeholder="First Name" required><br><br>
    <input type="text" name="role" placeholder="Job Title" required><br><br>
    <input type="password" name="pin" placeholder="PIN" required><br><br>
    <button type="submit">Login</button>
  </form>
</body>
</html>
